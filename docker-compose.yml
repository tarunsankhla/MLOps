version: '3.8'

services:
  frontend:
    build:
      context: ./object-detection-react-app
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - yoloapi
      - depthapi
    networks:
      - app-network

  yoloapi:
    build:
      context: ./yolo-v5-flask-app
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    networks:
      - app-network

  depthapi:
    build:
      context: ./depth-anything-flask-app
      dockerfile: Dockerfile
    ports:
      - "5050:5050"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
